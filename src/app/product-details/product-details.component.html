<h3 style="text-decoration:underline;color:red">
  {{proizvod.name}} - details
</h3>
<button (click)="addToCart(proizvod)">Buy</button>
<hr>
<div *ngIf="proizvod">
  <h3>Name: <span class="live-data">{{proizvod.name}}</span></h3>
  <h4>Price: <span class="live-data">{{proizvod.price | currency}}</span></h4>
  <h5 *ngIf="proizvod.description">Description: <span class="live-data">{{proizvod.description}}</span></h5>
</div>
<hr>
